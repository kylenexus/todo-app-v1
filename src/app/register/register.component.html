<form #registerForm="ngForm" (ngSubmit)="SubmitRegistration(regForm)">
  <input type="text" name="fname" [(ngModel)]="regForm.firstname" placeholder="First Name" required /><br>
  <input type="text" name="lname" [(ngModel)]="regForm.lastname" placeholder="Last Name" required /><br>
  <input type="text" name="un" autocomplete="off" [(ngModel)]="regForm.username" placeholder="Username" required /><br>
  <input type="password" name="pw" autocomplete="off" [(ngModel)]="regForm.password" placeholder="Password" required /><br>
  <input type="submit" value="submit">
</form>

<form #registerForm="ngForm" (ngSubmit)="SubmitRegistration(regForm)">
  First Name <input type="text" name="fname" [(ngModel)]="regForm.firstname" /><br>
  Last Name <input type="text" name="lname" [(ngModel)]="regForm.lastname"/><br>
  Username<input type="text" name="un" [(ngModel)]="regForm.username" /><br>
  Password<input type="password" name="pw" autocomplete="off" [(ngModel)]="regForm.password"/><br>
  <input type="submit" value="submit">
</form>

<div class="container">
  <h1>{{ title }}</h1>

  <div class="input-group">
    <input class="form-control" type="text" #newTodo />
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="addTodo(newTodo.value); newTodo.value=''"> ADD</button>
    </span>
  </div>

  <div class="form-horizontal">


  </div>
  <br>
  <div class="row">
      <table class="table">
        <thead>
          <tr>
              <th>Done</th>
              <th>Label</th>
              <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos">
            <td>
              <input type="checkbox" [checked]="todo.done" (change)="onCheck(todo)" />
            </td>
            <td><span [ngClass]="isDone(todo)" >{{todo.label}}</span></td>
            <td class="text-right">
              <button class="btn btn-outline-secondary" (click)="deleteTodo(todo)">delete</button>
            </td>
            </tr>
        </tbody>
      </table>
  </div>

</div>
